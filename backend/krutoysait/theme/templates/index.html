{% load tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    {% tailwind_css %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Triangle of Death</title>
	<link href="{% static 'style/output.css' %}" rel="stylesheet"></link>	
</head>
<body>
    <nav class="bg-red-200  dark:bg-gray-800">
        <div class="container px-6 py-3 mx-auto md:flex">
            <div class="flex items-center justify-between">
                <div>
                    <a id="logo" class="text-2xl font-bold text-gray-800 transition-colors duration-200 transform dark:text-white lg:text-3xl hover:text-gray-700 dark:hover:text-gray-300" href="#">Brand</a>
                </div>
                
                <!-- Mobile menu button -->
                <div class="flex md:hidden">
                    <button type="button" class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400" aria-label="toggle menu">
                        <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
                            <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
            <div class="w-full md:flex md:items-center md:justify-between">
                <div class="flex flex-col px-2 py-3 -mx-4 md:flex-row md:mx-0 md:py-0">
                    <a href="#" class="px-2 py-1 text-sm font-medium text-gray-700 transition-colors duration-200 transform rounded dark:text-gray-200 hover:bg-gray-900 hover:text-gray-100 md:mx-2">Home</a>
                    <a href="#" class="px-2 py-1 text-sm font-medium text-gray-700 transition-colors duration-200 transform rounded dark:text-gray-200 hover:bg-gray-900 hover:text-gray-100 md:mx-2">About</a>
                    <a href="#" class="px-2 py-1 text-sm font-medium text-gray-700 transition-colors duration-200 transform rounded dark:text-gray-200 hover:bg-gray-900 hover:text-gray-100 md:mx-2">Contact</a>
                </div>
                
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none">
                            <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </span>

                    <input type="text" class="w-full py-2 pl-10 pr-4 text-gray-700 bg-white border rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-blue-300" placeholder="Search">
                </div>
            </div>
        </div>
    </nav>

    <section class="w-full flex px-6 py-4 bg-white rounded-md  dark:bg-gray-800 justify-center">
        <div class="w-2/6">
            <h1>Создать пост</h1>
            <textarea id="textareaPost" style="resize: none;" class="block w-full h-40 px-4 py-2 text-gray-700 bg-white border rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40"></textarea>
            <button onclick="createPost()" class="w-full px-4 py-2 font-semibold text-sm bg-cyan-500 text-white rounded-full shadow-sm">Создать</button>
        </div>
    </section>
    <div id="postBox"></div>

    
    <div class="hidden">
        <div id="origPost">
            <section class="flex">
                <div style="z-index: 50;" id="kvadrat" class="absolute p-16 bg-red-700 w-2/6 h-96 kvadrat">
                    <img src="{% static 'images/mascot.png' %}" class="w-full h-full">
                </div>
                <div style="z-index: 50;" id="kvadrat2" class="absolute p-16 bg-red-700 w-2/6 h-96 kvadrat2">
                    <img src="{% static 'images/mascot.png' %}" class="w-full h-full">
                </div>
                <div style="margin-top: 150px;z-index: 200;" onclick="move_carusel_left()" id="btn-left" class="absolute h-8 cursor-pointer pt-1 pl-2 w-8 rounded-full bg-gray-200"> < </div>
                <div style="margin-top: 150px;z-index: 200;" onclick="moveCaruselRight()" id="btn-right" class="btn-right absolute h-8 cursor-pointer pt-1 pl-3 w-8 rounded-full bg-gray-200">></div>

                <div style="z-index: 100;" id="gora1" class="bg-white w-2/6 h-96"></div>
                <div style="z-index: 0;" id="iama" class=" p-16 w-2/6"></div>
                <div style="z-index: 100;" id="gora3" class="bg-white p-16 w-2/6"></div>
            </section>
            <section class="w-2/6 max-w-2xl px-6 py-4 mx-auto bg-white rounded-md  dark:bg-gray-800">
                <a onclick="like()" class="likeButton px-4 py-2 text-white transition-colors duration-200 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">like</a>
                <p class="postText mt-3 text-center text-gray-600 dark:text-gray-400">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
                <div class="mt-6 ">
                    <div class="w-full mt-4">
                        <label class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200">Message</label>
                        <textarea id="textarea" class="commentTextarea block w-full h-40 px-4 py-2 text-gray-700 bg-white border rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40"></textarea>
                    </div>

                    <div class="flex justify-center mt-6">
                        <button onclick="comment()" class="commentButton px-4 py-2 text-white transition-colors duration-200 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Send Message</button>
                    </div>
                </div>
                <div class="hidden">
                    <div id="origComment" class="flex w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md dark:bg-gray-800">
                        <div class="w-2 bg-gray-800 dark:bg-gray-900"></div>
                        <div class="flex items-center px-2 py-3">
                            <img class="object-cover w-10 h-10 rounded-full" alt="User avatar" src="https://images.unsplash.com/photo-1477118476589-bff2c5c4cfbb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=200&q=200">
                            
                            <div id="" class="mx-3 comment-div">
                                Какой-то коммент
                            </div>
                        </div>
                    </div>

                </div>
                <div class="commentBox"></div>
            </section>
        </div>
    </div>
    {% csrf_token %}

    <script src='{% static "js/script.js" %}'></script>
</body>
</html>
